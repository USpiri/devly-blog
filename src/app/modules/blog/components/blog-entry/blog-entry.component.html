<mat-card class="p-3">
  <div class="blog-content">
    <app-blog-header
      [image]="blog.image"
      [title]="blog.title"
      [date]="blog.createdAt"
      [author]="blog.author"
    ></app-blog-header>
    <hr class="mt-2 mb-0" />
    <app-blog-content [content]="blog.content" class="mt-2"></app-blog-content>
  </div>
</mat-card>
