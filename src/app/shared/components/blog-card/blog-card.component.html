<a class="blog-card-container" href="blog/{{ blog._id }}">
  <mat-card class="overflow-hidden blog-card">
    <img [src]="blog.image" alt="Blogs entry image" />
    <div class="p-3">
      <div>
        <span class="blog-date"
          >{{ blog.createdAt | date }} â€¢ {{ blog.author }}</span
        >
        <h3 class="mt-1 mb-1">{{ blog.title }}</h3>
        <p class="blog-description">
          {{ blog.description }}
        </p>
      </div>
    </div>
  </mat-card>
</a>
